<div>
  <div class="flex flex-row">
    <!-- Show login button if not authenticated -->
    <button
      *ngIf="!isAuthenticated()"
      (click)="onLogin()"
      class="rounded-md px-3 py-2 font-medium text-white hover:bg-primary-700 hover:text-white"
    >
      Login
    </button>

    <!-- Show avatar and logout button if authenticated -->
    <div class="flex flex-row" *ngIf="isAuthenticated()">
      <button
        (click)="onLogout()"
        class="rounded-md px-3 py-2 font-medium text-white hover:bg-primary-700 hover:text-white"
      >
        Logout
      </button>
    </div>
  </div>
</div>
