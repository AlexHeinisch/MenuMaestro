<div class="max-w-md mx-auto font-[sans-serif]">
  <div *ngIf="file === null">
    <div
      class="rounded-md border-2 border-gray-200 border-dashed"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
    >
      <div
        class="p-4 min-h-[200px] flex flex-col items-center justify-center text-center"
        [ngClass]="{ 'bg-gray-100 border-gray-400': isDragOver }"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 mb-4 fill-gray-600 inline-block" viewBox="0 0 32 32">
          <path
            d="M23.75 11.044a7.99 7.99 0 0 0-15.5-.009A8 8 0 0 0 9 27h3a1 1 0 0 0 0-2H9a6 6 0 0 1-.035-12 1.038 1.038 0 0 0 1.1-.854 5.991 5.991 0 0 1 11.862 0A1.08 1.08 0 0 0 23 13a6 6 0 0 1 0 12h-3a1 1 0 0 0 0 2h3a8 8 0 0 0 .75-15.956z"
            data-original="#000000"
          />
          <path
            d="M20.293 19.707a1 1 0 0 0 1.414-1.414l-5-5a1 1 0 0 0-1.414 0l-5 5a1 1 0 0 0 1.414 1.414L15 16.414V29a1 1 0 0 0 2 0V16.414z"
            data-original="#000000"
          />
        </svg>

        <h4 class="text-base font-semibold text-gray-600">
          <span class="hidden sm:inline">Drag & Drop or </span>
          <label for="chooseFile" class="text-primary cursor-pointer underline cursor-pointer">Choose file</label> to
          upload
        </h4>
        <input type="file" id="chooseFile" class="hidden" (change)="onFileSelected($event)" />
      </div>
    </div>
    <p class="text-sm text-gray-500 mt-2 text-center">
      Supported formats: <span class="font-medium text-gray-700">JPG, PNG, GIF</span>. Max size:
      <span class="font-medium text-gray-700">5 MB</span>.
    </p>
  </div>

  <div class="space-y-8 mt-8" *ngIf="file !== null">
    <div class="flex flex-col bg-gray-100 p-4 rounded-md">
      <div class="flex">
        <p class="text-xs text-gray-500 font-semibold flex-1 flex items-center">
          <span class="icon-[material-symbols--image] w-6 h-6 mr-2 inline-block"></span>
          {{ file.name }} <span class="ml-2">{{ formatBytes(file.size) }}</span>
        </p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-3 cursor-pointer shrink-0 fill-black hover:fill-red-500"
          viewBox="0 0 320.591 320.591"
          (click)="onFileRemoved()"
        >
          <path
            d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
            data-original="#000000"
          ></path>
          <path
            d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
            data-original="#000000"
          ></path>
        </svg>
      </div>
    </div>
  </div>
</div>
